{% extends 'base.html' %}

{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}


{% block login %}



    <div class="content container">
        <div class="row">


            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </div>
                <div>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </div>

                <div>
                    <input type="submit" value="Ingreso de Sistema"/>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
