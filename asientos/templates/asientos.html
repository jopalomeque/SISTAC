{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="mt-2 text-center">Crear Categoria Producto</h2>
                {#                 <h2 class="card-title text-center"> Crear Persona </h2>#}
                <hr class="mt-0 mb-4">

                <form method="POST">
                    {% csrf_token %}
                    {% crispy asientos %}
                    <i class="bi bi-archive">
                        <input type="submit" value="Guardar Asientos" class="btn-primary">
                    </i>

                    {% crispy addresForm %}

                </form>
            </div>
        </div>
    </div>





{% endblock %}
